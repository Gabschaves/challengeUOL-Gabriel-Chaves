spring:
  application:
    name: db_car
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/course
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: update
      generate-ddl: true
      show-sql: true
    properties:
      hibernate:
        naming:
          physical-strategy:
            org.hibernate.boot.model;PhysicalNamingStrategyStandardImpl
          server:
            port: 3306

